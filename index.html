<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Will You Be My Valentine? ‚ô•Ô∏è </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #eaeaea);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #222;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.1rem;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #yesBtn {
            background-color: #d72638;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #555;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .heart {
            font-size: 3rem;
            animation: float 1.5s infinite alternate;
            text-align: center;
        }

        .valentine-gif {
            width: 220px;
            max-width: 100%;
            border-radius: 14px;
            margin: 20px auto;
            display: block;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: #ff6b81;
            top: -10px;
            animation: fall 3s linear forwards;
            opacity: 0.9;
        }

        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

    </style>
</head>
<body>

<div class="card" id="question">
    <h1>Hey you üòå</h1>
    <p>So I was wondering‚Ä¶<br><strong>Will you be my Valentine?‚ô•Ô∏è</strong></p>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWp5anBybGltcXo5Y3dubDBzd2V4anluc2NxZ2h2ejBnY2p0cDNvNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif"
         alt="Cute Valentine GIF"
         class="valentine-gif"/>
    <button id="yesBtn">YES ü•∞</button>
    <button id="noBtn">No üò≠</button>
</div>

<div class="card hidden" id="answer">
    <div class="heart"> ‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è</div>
    <h1>I KNEW IT... üòå</h1>
    <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHQ0dG9yaXNuM282MjU3b3NhbWhkdHhsZW81emN1ZzZwdnhmN2pncCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DURbX7oesHiaA/giphy.gif"
         alt="Celebration GIF"
         class="valentine-gif"
    />
    <p>
        Best decision ever üòç<br>
        You just made me the happiest person alive üíï<br>
        Can‚Äôt wait to be your Valentine üíñ
    </p>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const answer = document.getElementById("answer");

    const noTexts = [
        "No üòê",
        "Are you sure? üëÄ",
        "Think again ü§®",
        "That‚Äôs a risky choice üò¨",
        "Last chance üòÖ"
    ];

    let noHoverCount = 0;
    noBtn.addEventListener("mouseenter", () => {
        noHoverCount++;
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.textContent = noTexts[noHoverCount % noTexts.length];

    });

    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
    });

    yesBtn.addEventListener("mouseover", () => {
        yesBtn.textContent = "YES!!! üíñüòç";
    });

    yesBtn.addEventListener("mouseout", () => {
        yesBtn.textContent = "YES üíñ";
    });

    yesBtn.addEventListener("click", () => {
        question.classList.add("hidden");
        answer.classList.remove("hidden");
        launchConfetti();
    });

    function launchConfetti() {
        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor =
                ["#ff6b81", "#ffd166", "#6a4c93", "#f72585"][
                    Math.floor(Math.random() * 4)
                    ];
            confetti.style.animationDuration =
                Math.random() * 2 + 2 + "s";

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
